<html>
<head></head>


<body>


	<div class="col-12">
	
		<div th:each="result : ${results.getSortedResultsList()}"
			 th:attr="data-url=${'/verse?index=' + result.doc.index}"
			 class="search-result-link row">
			
			<div th:text="${result.doc}" class="col-3"></div>
			<div th:text="${result.score}" class="col-3"></div>
			<div th:text="${result.locationId}" class="col-3"></div>
		</div>
		
	</div>




</body>


</html>
